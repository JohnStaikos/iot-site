spring.mvc.view.prefix:/templates/
spring.mvc.view.suffix:.html

spring.mvc.dispatch-options-request=true

spring.datasource.url=jdbc:mysql://localhost:3306/internet_thinks?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.tomcat.max-wait=1000
spring.datasource.tomcat.max-active=500
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
security.basic.enabled: false
security.ignored=/**
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
